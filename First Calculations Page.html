<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
    function calculateNumber() {
        var n1 = document.getElementById("txt1").value;
        var n2 = document.getElementById("txt2").value;

            if(n1 > 0 || n2 < 0 )
            {
                //exception handling clause 1
                document.getElementById('errHeader').innerText = 'Please Enter only positive numbers';
            }
            if(n1 > 0 && n2 == 0)
            {           
                //exception handling clause 1
                document.getElementById('errHeader').innerText = 'Please do not try to divide by Zero';
            }
            else
            {
                document.getElementById('errHeader').innerText ='';
                var addition = parseInt(n1) + parseInt(n2);
                var subtraction = n1 - n2;
                var multiplication = n1 * n2;
                var division = n1 / n2;

                alert(addition);
                alert(subtraction);
                alert(multiplication);
                alert(division);
            

                document.getElementById('errHeader').innerText = "Addition is : " + addition;
                document.getElementById('errHeader').innerText = "Subtraction is : " + subtraction;
                document.getElementById('errHeader').innerText = "Multiplication is : " + multiplication;
                document.getElementById('errHeader').innerText = "Division is : " + division;
            }

    }
</script>

</head>
<body>
    <input type="number" style="width 450px" id="txt1" placeholder="Enter First Number here" min="1" max="100000"/><br/>
    <input type="number" style="width 450px" id="txt2" placeholder="Enter Second Number here" min="1" max="100000"/></br>
    <button onclick="calculateNumber()"> Calculate </button>

    <h1 style="color: red" id="errHeader"></h1>
<div style="background-color: gray">
    <h1 id="addHeader"></h1>
    <h1 id="subHeader"></h1>
    <h1 id="mulHeader"></h1>
    <h1 id="divHeader"></h1>
</div>
</body>
</html>
